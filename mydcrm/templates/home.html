{% extends "base.html" %} {%block content %}
<div class="col-md-6  offset-md-3">
    {%if user.is_authenticated%}
    <h1>Jello user!!</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
            {%for record in records%}
          <tr>
            <th scope="row"><a href="{% url 'record' record.id%}">{{record.id}}</a></th>
            <td>{{record.first_name}}</td>
            <td>{{record.last_name}}</td>
            <td>{{record.phone}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    {%else%}
    <h1>Login</h1>
    <br><br>
    <form action="{%url 'home' %}" method="post">
        {%csrf_token%}

        <div class="form-group">
            <input type="text" name="userName" class="form-control" required aria-describedby="emailHelp" placeholder="Enter user name ">
        </div>
        <br>
        <div class="form-group">
            <input type="password" name="pswd" class="form-control" required placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Log in</button>
    </form>
    {%endif%}

</div>
{%endblock %}
